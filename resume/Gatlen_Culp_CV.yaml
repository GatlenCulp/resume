design:
  theme: gatlentheme # ignore
  page:
    size: us-letter
    top_margin: 1.3cm
    bottom_margin: 1.3cm
    left_margin: 1.3cm
    right_margin: 1.3cm
    show_page_numbering: false
    show_last_updated_date: true
  colors:
    text: black
    name: "#483D8B"
    connections: "#555555"
    section_titles: "#483D8B"
    links: "#483D8B"
    last_updated_date_and_page_numbering: grey
  text:
    font_family: Source Sans 3
    font_size: 11pt
    leading: 0.5em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: false
    use_external_link_icon: false
  header:
    name_font_family: Poppins
    name_font_size: 20pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.3cm
    vertical_space_between_connections_and_first_section: 0.6cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: Poppins
    separator_between_connections: ""
    use_icons_for_connections: true
    alignment: left
  section_titles:
    type: with-parial-line # NOT A TYPO
    font_family: Poppins
    font_size: 1.2em
    bold: true
    small_caps: false
    line_thickness: 5pt
    vertical_space_above: 0.65cm
    vertical_space_below: 0.5cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0.2cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 1.3em
    allow_page_break_in_sections: true
    allow_page_break_in_entries: false
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: ‚Ä¢
    top_margin: 0.25cm
    left_margin: 0.3cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.4em
    summary_left_margin: 0cm
  entry_types:
    one_line_entry:
      template: "**LABEL:** DETAILS"
    education_entry:
      main_column_first_row_template: |-
        **INSTITUTION**
        AREA
      degree_column_template: "**DEGREE**"
      degree_column_width: 1cm
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        **DATE**
        LOCATION
    normal_entry:
      main_column_first_row_template: "**NAME**"
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        **DATE**
        LOCATION
    experience_entry:
      main_column_first_row_template: |-
        **POSITION**
        COMPANY
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        **DATE**
        LOCATION
    publication_entry:
      main_column_first_row_template: "**TITLE**"
      main_column_second_row_template: |-
        AUTHORS
        URL (JOURNAL)
      main_column_second_row_without_journal_template: |-
        AUTHORS
        URL
      main_column_second_row_without_url_template: |-
        AUTHORS
        JOURNAL
      date_and_location_column_template: DATE


